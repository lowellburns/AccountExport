    <template>
  <h1>${heading}</h1>

  <select value.bind="selectedClientId" change.delegate="DropdownChanged(selectedClientId)">
    <option repeat.for="client of clients" value="${client.Id}">
      ${client.Name}
    </option>
  </select>

  <div if.bind="selectedClientId != -1">
    Hello ${selectedClient.Name}

       

    <div>
      <label>Export File Name:</label>
      ${currentExportDef.FileNameFormat}
    </div>
    <div>
      <label>Export File Format:</label>
      ${currentExportDef.ExportFormat}
    </div>

    <div>
      <button type="button" click.delegate="generateExport()" value="Run Export">
        Run Export
      </button>
    </div>


  </div>
  

</template>
